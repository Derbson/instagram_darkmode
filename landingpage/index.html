<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram dark mode</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="photo-phone" src="img/dark_mode.png" alt="smartphone-instagram" width="490px">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="photo-logo" src="img/logo-white.png" alt="instagram-logo" width="175px">
                <div class="profile-photo">
                    <img id="perfil" src="img/perfil.jpg" alt="perfil-photo" width="100px" height="100px">
                </div>    
                <a href="#" class="login">Continue como <strong>Pedro Olinda</strong></a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Pedro Olinda?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <div class="get-app">
                    <p>Obtenha o aplicativo.</p>
                </div>
                <div class="download">
                    <a href="#" class="store"></a>
                    <a href="#" class="store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
